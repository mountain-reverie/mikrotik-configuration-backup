# GoReleaser configuration
# Reference: https://goreleaser.com/customization/

version: 2

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: mikrotik-backup
    main: ./cmd/mikrotik-backup
    binary: mikrotik-backup
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "7"
    ignore:
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: arm
    ldflags:
      - -s -w
      - -trimpath
    flags:
      - -trimpath
    mod_timestamp: '{{ .CommitTimestamp }}'

archives:
  - id: default
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
      - CONTRIBUTING.md

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

# Sign checksums with cosign using keyless signing
signs:
  - cmd: cosign
    certificate: '${artifact}.pem'
    args:
      - "sign-blob"
      - "--oidc-issuer=https://token.actions.githubusercontent.com"
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
      - "--yes"
    artifacts: checksum
    output: true

# Generate SBOMs for all archives
sboms:
  - id: archive
    artifacts: archive
    documents:
      - '${artifact}.sbom.json'
  - id: source
    artifacts: source
    documents:
      - '${artifact}.sbom.json'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - '^build:'
      - Merge pull request
      - Merge branch
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: Bug Fixes
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Performance Improvements
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Other Changes
      order: 999

release:
  github:
    owner: mountain-reverie
    name: mikrotik-configuation-backup
  draft: false
  prerelease: auto
  mode: append
  header: |
    ## MikroTik Configuration Backup {{ .Tag }}

    Release of mikrotik-backup version {{ .Version }}.

  footer: |
    **Full Changelog**: https://github.com/mountain-reverie/mikrotik-configuation-backup/compare/{{ .PreviousTag }}...{{ .Tag }}

    ## Installation

    ### Binary Downloads
    Download the appropriate binary for your system from the assets below.

    ### Homebrew (macOS/Linux)
    ```bash
    brew install mountain-reverie/tap/mikrotik-backup
    ```

    ### Go Install
    ```bash
    go install github.com/mountain-reverie/mikrotik-configuation-backup/cmd/mikrotik-backup@{{ .Tag }}
    ```

    ## Docker
    ```bash
    docker pull ghcr.io/mountain-reverie/mikrotik-backup:{{ .Tag }}
    ```

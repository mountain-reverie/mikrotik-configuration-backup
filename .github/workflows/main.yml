name: Main Branch CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write
  security-events: write
  actions: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  ci:
    name: Run CI
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  tag:
    name: Auto-tag Release
    runs-on: ubuntu-latest
    needs: ci
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}
      changelog: ${{ steps.tag.outputs.changelog }}
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0
          token: ${{ secrets.DEPENDABOT_RECREATE_PAT }}

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          latest_tag=$(git tag -l 'v*.*.*' | sort -V | tail -n1)
          if [ -z "$latest_tag" ]; then
            latest_tag="v0.0.0"
          fi
          echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT
          echo "Latest tag: $latest_tag"

      - name: Calculate next version
        id: next_version
        run: |
          latest="${{ steps.get_tag.outputs.latest_tag }}"
          # Remove 'v' prefix
          version="${latest#v}"

          # Split version into major.minor.patch
          IFS='.' read -r major minor patch <<< "$version"

          # Increment patch version
          patch=$((patch + 1))

          new_version="v${major}.${minor}.${patch}"
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
          echo "Next version: $new_version"

      - name: Generate changelog
        id: changelog
        run: |
          latest_tag="${{ steps.get_tag.outputs.latest_tag }}"

          # Generate changelog since last tag
          if git rev-parse "$latest_tag" >/dev/null 2>&1; then
            changelog=$(git log --pretty=format:"- %s (%h)" "$latest_tag"..HEAD)
          else
            changelog=$(git log --pretty=format:"- %s (%h)" HEAD)
          fi

          # Save changelog to output
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create and push tag
        id: tag
        run: |
          new_tag="${{ steps.next_version.outputs.new_version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$new_tag" -m "Release $new_tag"
          git push origin "$new_tag"

          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT
          echo "Created and pushed tag: $new_tag"

  deploy-pages:
    name: Deploy GitHub Pages
    needs: ci
    uses: ./.github/workflows/pages.yml
    secrets: inherit

  trigger-dependabot:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Find first open Dependabot PR
        id: find-pr
        run: |
          PR_NUMBER=$(gh pr list --author app/dependabot --state open --json number --jq '.[0].number // empty' --limit 1)
          if [ "$PR_NUMBER" != "null" ] && [ -n "$PR_NUMBER" ]; then
            echo "pr_number=$PR_NUMBER" >> "$GITHUB_OUTPUT"
            echo "Found Dependabot PR #$PR_NUMBER"
          else
            echo "No open Dependabot PRs found"
          fi
        env:
          GH_TOKEN: ${{ secrets.DEPENDABOT_RECREATE_PAT }}
          GH_REPO: ${{ github.repository }}

      - name: Comment to trigger recreate
        if: steps.find-pr.outputs.pr_number != ''
        run: |
          gh pr comment ${{ steps.find-pr.outputs.pr_number }} --body "@dependabot recreate"
        env:
          GH_TOKEN: ${{ secrets.DEPENDABOT_RECREATE_PAT }}
          GH_REPO: ${{ github.repository }}
